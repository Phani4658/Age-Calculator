<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <div class="body">
    <div class="age-calculator-container">
      <div class="inputs-container">
        <div class="input-box">
          <label class="input-heading">DAY</label>
          <input type="" placeholder="DD" class="input-field" />
        </div>
        <div class="input-box">
          <label class="input-heading">MONTH</label>
          <input type="" placeholder="MM" class="input-field" />
        </div>
        <div class="input-box">
          <label class="input-heading">YEAR</label>
          <input type="" placeholder="YYYY" class="input-field" />
        </div>
      </div>
      <div class="separator">
        <div class="line"></div>
        <img src="./assets/images/icon-arrow.svg" class="arrow" />
      </div>
      <div class="result-container">
        <h1 class="result-years"><span>- -</span>years</h1>
        <h1 class="result-years"><span>- -</span>months</h1>
        <h1 class="result-years"><span>- -</span>days</h1>
      </div>
    </div>
  </div>

</body>
</html>
